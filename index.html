<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <a class="nav-brand" href="#">Coders4Future</a>
        <ul class="menu-items">
          <li><a href="#tecnologia">Tecnologias</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li>
            <a href="https://coders4future.com" target="_blank">Contatos</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="div-wpp">
        <img class="coder" src="./img/wpp.jpeg">
      </div>
      <section class="profile-container">
        <div class="profile-avatar">
          <img src="img/minhafoto.png" alt="Meu perfil" />
        </div>
        <div class="nome">
          <h1 class="profile-title">Rômulo Albuquerque</h1>
          <p class="profile-description">Programador</p>
        </div>
      </section>
      <section id="tecnologia">
        <h2 class="tecnologia-title">Tecnologias</h2>
        <div class="tecnologia-container">
            <img class="tecnologia-item" src="./img/html.jpg">
            <img class="tecnologia-item" src="./img/css.jpg">
            <img class="tecnologia-item" src="./img/js.jpg">
            <img class="tecnologia-item" src="./img/sql.jpg">
            <img class="tecnologia-item" src="./img/node.jpg">
            <img class="tecnologia-item" src="./img/react.jpg">
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-title">Siga-nos</div>
      <div class="social-container">
        <a href="https://www.instagram.com/coders4future"
          ><img src="img/instagram.png" alt="Instagram"
        /></a>
        <a href="https://www.youtube.com/c/coders4future"
          ><img src="img/youtube.png" alt="Youtube"
        /></a>
      </div>
    </footer>
  </body>
</html>
